name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Run environment check
      run: |
        uv run python scripts/check_env.py

    - name: Check code formatting
      run: |
        uv run python -m py_compile chains/*.py core/*.py run.py

    - name: Test import
      run: |
        uv run python -c "from chains.chat_agent import ChatAgent; print('✅ ChatAgent import success')"
        uv run python -c "from core.vector_store import VectorStoreManager; print('✅ VectorStoreManager import success')"